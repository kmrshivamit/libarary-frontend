

<div class="col-md-6 offset-md-3">
    <h3> Create Book</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Book Name</label>
            <input type="text" class="form-control" id="bookName  "
            [(ngModel)]="book.bookName" name="bookName" required>
        </div>
    
        <div class="form-group">
            <label> Author</label>
            <input type="text" class="form-control" id="author"
            [(ngModel)]="book.author" name="author" required>
        </div>
    
        <div class="form-group">
            <label> Categorie</label>
           
  <select id="categorie" name="categorie" required [(ngModel)]="book.categorie"
          class="form-control">
    <option *ngFor="let cate of categories" [ngValue]="cate">
      {{cate.name}}
    </option>
  </select>
          </div>
    
        <button class="btn btn-success" type="sbmit" > submit</button>
        </form></div>
